<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athleon - Customer Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
        <ul class="nav-links">
            <li><a href="#sports" class="button">Sports</a></li>
            <li><a href="#trending" class="button">Trending Shoes</a></li>
            <li><a href="customization.html" class="button">Customize Shoes</a></li>
        </ul>
    </nav>
        <h1>Welcome to Athleon</h1>
    </header>
    <div class="container">
        <h2>Customer Account</h2>
        <form action="/submit-account" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="footer">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
