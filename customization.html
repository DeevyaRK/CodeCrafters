<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/logo.png.webp">
    <title>Customize Your Shoes - Athleon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Athleon</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#customize" class="button">Start Customizing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="customize">
            <h1>Customize Your Shoes</h1>
            <form class="customization-form">
                <label for="color">Choose Color:</label>
                <input type="color" id="color" name="color">
                <label for="size">Choose Size:</label>
                <select id="size" name="size">
                    <option value="7">4</option>
                    <option value="7">5</option>
                    <option value="7">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
                <label for="style">Choose Style:</label>
                <input type="text" id="style" name="style" placeholder="e.g., Sporty, Minimalist">
                
                <button type="submit" class="cta-button">Submit Customization</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Athleon. All rights reserved.</p>
    </footer>
</body>
</html>
